<!DOCTYPE HTML>
<!--в <html> вказую, що використовую шаблонізатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!--th:insert="..." використовується для вставки певних блоків-->
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <!--цикл для виводу інформації про кожну з статей-->
        <div th:each="element : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${element.getTitle()}"></h3>
            <p th:text="${element.getAnons()}"></p>
            <a th:href="'/blog/' + ${element.getId()}">More details</a>
        </div>
    </div>

</body>
</html>
