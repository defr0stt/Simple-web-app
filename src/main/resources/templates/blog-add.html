<!DOCTYPE HTML>
<!--в <html> вказую, що використовую шаблонізатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--th:insert="..." використовується для вставки певних блоків-->
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 class="mt-5">Adding an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Name of article" class="form-control"/>
        <br/>
        <input type="text" name="anons" placeholder="Name of anons" class="form-control"/>
        <br/>
        <textarea type="text" name="fullText" placeholder="Text filling" class="form-control"></textarea>
        <br/>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>
</div>

</body>
</html>
